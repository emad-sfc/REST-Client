<!doctype html>
<html lang="en">
<head th:replace="/fragments/head"></head>


<body>
	<div class="container">
		<h1 class="display-2" th:text="'Edit ' + (${page.Title} ?: ${page.title})"></h1>
		<a href="/admin/pages" class="btn btn-primary mb-5">Back to page</a>

		<form method="post" th:object="${page}"
			th:action="@{/admin/pages/edit}">

			<div th:if="${message}" th:text="${message}"
				th:class="${'alert ' + alertClass}"></div>


			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				There are errors</div>

			<div class="form-group">
				<label for="">Title</label> <input type="text" class="form-control"
					th:field="*{title}" placeholder="Title">
				<span class="error" th:if="${#fields.hasErrors('title')}"
					th:errors="*{title}"></span>
			</div>


			<div class="form-group" th:classappend="${page.slug == 'home'} ? 'd-none' : ''">
				<label for="">Slug</label> <input type="text" class="form-control"
					th:field="*{slug}" th:value="${page.slug}" placeholder="slug">
			</div>

			<div class="form-group">
				<label for="">Content</label>
				<textarea th:field="*{content}" th:value="${page.content}" rows="10"
					class="form-control" placeholder="Content"></textarea>
				<span class="error" th:if="${#fields.hasErrors('content')}"
					th:errors="*{content}"></span>
			</div>

			<input type="hidden" th:field="*{id}" th:value="${page.id}">
			<input type="hidden" th:field="*{sorting}" th:value="${page.sorting}">


			<button class="btn btn-danger mt-5">Edit</button>
		</form>
	</div>
	
	<div th:replace="/fragments/footer"></div>

</body>
</html>
